{% extends "base.html" %}
{% block title %}Eliminar libro · Biblioteca{% endblock %}
{% block content %}
<div class="card border-danger">
  <div class="card-header text-bg-danger">Confirmar eliminación</div>
  <div class="card-body">
    <p>¿Seguro que deseas eliminar <b>{{ object }}</b>?</p>
    <form method="post" class="d-inline">{% csrf_token %}
      <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Sí, eliminar</button>
    </form>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'libros:list' %}">Cancelar</a>
  </div>
</div>
{% endblock %}
