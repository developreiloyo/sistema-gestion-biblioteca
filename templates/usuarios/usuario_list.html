{% extends "base.html" %}
{% block content %}
<h1>Usuarios</h1>
<p><a href="{% url 'usuarios:create' %}">Nuevo usuario</a></p>
<table border="1" cellpadding="6">
  <tr><th>Nombre</th><th>Número</th><th>Max préstamos</th><th>Acciones</th></tr>
  {% for obj in object_list %}
  <tr>
    <td>{{ obj.nombre }}</td>
    <td>{{ obj.numero }}</td>
    <td>{{ obj.max_prestamos }}</td>
    <td>
      <a href="{% url 'usuarios:update' obj.pk %}">Editar</a> |
      <a href="{% url 'usuarios:delete' obj.pk %}">Eliminar</a>
    </td>
  </tr>
  {% empty %}<tr><td colspan="4">Sin usuarios.</td></tr>{% endfor %}
</table>
{% endblock %}
